    <title>Conversor de texto</title>

</head>
<body>
    <h1> Conversor de texto </h1>
    <div>
        <label for="caixaDeTexto">
            Insira o texto
        </label>
        <input type="textarea" id="caixaDeTexto">
    </div>
    <div>
        <label for="tipo">
            Selecione o tipo (maiuscula ou minuscula)
        </label>
        <select id="tipo" name="capcklock">
            <option value="uppercase">Maiuscula</option>
            <option value="lowercase">Minuscula</option>
          </select>
    </div>
    <div>
        <button id="submit"> submit </button>
    </div>
    <div id="conteudo"></div>
    <script src="script.js"></script>
